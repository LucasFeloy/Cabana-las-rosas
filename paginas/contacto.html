        <main class="row">
            <div class="contacto1">
                <p>¿Dudas?¿Consultas? Escribinos y te responderemos a la brevedad.</p>


                <form class="contactoNombre">
                    <label for="nombre y apellido">Ingresá tu nombre y apellido:</label>
                    <br>
                    <input type="text" placeholder="Ingresá tu nombre y apellido" width="">
                </form>
                <form class="contactoMail">
                    <label for="email">Ingresá tu email:</label>
                    <br>
                    <input type="email" placeholder="Ingresá tu email">
                </form>
                <form class="contactoConsulta">

                    <label for="consulta">Ingresá tu consulta:</label>
                    <br>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Dejá tu consulta"></textarea>

                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </form>


            </div>

            <div class="contacto2">
                <p>Si ya nos conocés, dejanos tu comentario para mejorar nuestro servicio:</p>
                <form class="formOpinion">
                    <textarea cols="30" rows="10" placeholder="Dejá tu comentario"></textarea>
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </form>
            </div>
